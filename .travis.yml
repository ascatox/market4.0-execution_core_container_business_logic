language: java, node_js

cache:
  directories:
    - "$HOME/.m2"
env:
  - NETWORK=WSS NETWORK_E=WSSE
  - NETWORK=IDSCP NETWORK_E=WSSE
  - NETWORK=HTTPS NETWORK_E=WSSE
  - NETWORK=WSS NETWORK_E=HTTPSE
  - NETWORK=IDSCP NETWORK_E=HTTPSE
  - NETWORK=HTTPS NETWORK_E=HTTPSE
services:
  - docker

install:
  - bash ./travis/install.sh

before_script:
  - docker ps -a
  - sleep 60 #seconds

script:
  - bash ./travis/test.sh

